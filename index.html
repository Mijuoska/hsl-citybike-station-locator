<!DOCTYPE html>
<html>

<head>
    <title>Find a City Bike Station</title>
    <link rel="stylesheet" type="text/css" href="/public/styles.css">
    <script src="https://kit.fontawesome.com/c51fd8968b.js" crossorigin="anonymous"></script>


</head>

<body onload="onPageLoad()">
<h1>Find a City Bike Station</h1>
<div class="row">
<div class="column">
<div id="location-display">
<p id="message"></p>
<p id="nearest-station"></p>
</div>
<div id="loader" style="display:block"></div>
<div class="animate-load" id="other-stations" style="display:none;">
<h2>Other stations near you</h2>
<ul id="station-list"></ul>
</div>
</div>
<div id='map' class="column">
<iframe id="map-frame" width="500" height="450" frameborder="0" 
    src=""
    allowfullscreen></iframe>


</div>
</div>

  <script>
    function onPageLoad() {
        setTimeout(showPage, 3000);
    }

    function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("other-stations").style.display = "block";
    }
</script>


<script src="src/functions.js"></script>
<script src="src/requests.js"></script>
<script src="src/app.js"></script>
</body>

</html>
