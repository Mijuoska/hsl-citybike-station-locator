<!DOCTYPE html>
<html>

<head>
    <title>Find a City Bike Station</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
   
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://kit.fontawesome.com/c51fd8968b.js" crossorigin="anonymous"></script>



</head>

<h1>Find a City Bike Station</h1>
<div>

    <div class="hide" id="location-display">
        <div class="row">
            <div class="column hide" id="message">
                <i class="icon fas fa-map-marker-alt"></i> <b>Your current location:</b>&nbsp; <span
                    id="current-location-text"></span>
            </div>
            <div class="column hide" id="nearest-station">
                <i class="icon fas fa-bicycle"></i> <b>Your nearest station:</b>&nbsp; <span
                    id="nearest-station-text"></span>
            </div>
        </div>
    </div>

    <div class="row" id="main">
        <div class="column hide" id="other-stations-container">
            <div id="other-stations">
                <h2 id="other-stations-title">Other stations near you</h2>
                <ul id="station-list"></ul>
            </div>
        </div>
        <div class="column" id="map-container">
         <<div class="isLoading""></div> 
            <div class="hide" id="mapbox"></div>


        </div>
    </div>

    <script src="scripts/bundle.js"></script>
    </body>

</html>
