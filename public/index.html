<!DOCTYPE html>
<html>

<head>
    <title>Find a City Bike Station</title>
     <!-- Required meta tags -->
     <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
   <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://kit.fontawesome.com/c51fd8968b.js" crossorigin="anonymous"></script>



</head>

<body onload="onPageLoad()">
<h1>Find a City Bike Station</h1>
<div class="row">
<div class="column">
<div id="location-display">
<p id="message"></p>
<p id="nearest-station"></p>
</div>
<div id="loader" style="display:block"></div>
<div class="animate-load" id="other-stations" style="display:none;">
<h2>Other stations near you</h2>
<ul id="station-list"></ul>
</div>
</div>
<div class="column">
    <div id="mapbox" class=""></div>


</div>

  <script>
    function onPageLoad() {
        setTimeout(showPage, 3000);
    }

    function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("other-stations").style.display = "block";
    }
</script>


<script src="scripts/bundle.js"></script>
</body>

</html>
